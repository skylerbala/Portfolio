<h2 class="card-title center-align">Contact</h2>
<div class='divider'></div>




<div class="row center">
  <div class="col s4">
        <a href="mailto:skyler.balagmail.com" class=" black-text"><i class="fa fa-google fa-2x white-text" aria-hidden="true"></i>skyler.bala@gmail.com</a>
  </div>
  <div class="col s4">
    <a href="https://linkedin.com/in/skylerbala" class="black-text"><i class="fa fa-linkedin fa-2x white-text" aria-hidden="true"></i>LinkedIn</a>
  </div>
  <div class="col s4">
    <a href="https://github.com/skylerbala" class="black-text"><i class="fa fa-github fa-2x white-text" aria-hidden="true"></i>GitHub</a>
  </div>

</div>


<div class='card-panel blue darken-3 hoverable'>
  <h4>Send me a message!</h4>
  <form role="form" action="" method="post">
    {% csrf_token %}
    {% for field in contact_form %}
      <div class='input-field'>
        {{ field.errors }}
        {{ field.label_tag }} {{ field }}
        {% if field.help_text %}
        <p class="help">{{ field.help_text|safe }}</p>
        {% endif %}
      </div>
    {% endfor %}
    <a type='submit' class="btn-large blue lighten-2 waves-effect waves-dark pulse">Send</a>
  </form>
</div>
