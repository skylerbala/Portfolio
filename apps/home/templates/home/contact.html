<h1 class="card-title center-align">Contact</h1>
<div class='divider'></div>
<div class='card-panel blue darken-3 hoverable'>
  <h3>Send me a message!</h3>
  <form role="form" class='form-main' action='' method="post">
    {% csrf_token %}
    {% for field in contact_form %}
      <div class='input-field'>
        {{ field.errors }}
        {{ field.label_tag }} {{ field }}
        {% if field.help_text %}
          <p class="help">{{ field.help_text|safe }}</p>
        {% endif %}
      </div>
    {% endfor %}
    <button id='form-submit' type='submit' class="btn-large blue lighten-2 waves-effect waves-dark pulse">Send</button>
  </form>
</div>
<div class="row center">
  <div class="col s4">
        <h5 href="mailto:skyler.bala@gmail.com" class=""><i class="fa fa-google fa-2x white-text" aria-hidden="true"></i></h5>
  </div>
  <div class="col s4">
    <h5 href="https://linkedin.com/in/skylerbala" class=""><i class="fa fa-linkedin fa-2x white-text" aria-hidden="true"></i></h5>
  </div>
  <div class="col s4">
    <h5 href="https://github.com/skylerbala" class=""><i class="fa fa-github fa-2x white-text" aria-hidden="true"></i></h5>
  </div>

</div>
