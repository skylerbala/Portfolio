<div class='card-panel blue darken-3 hoverable'>
  <h4>Send me a message!</h4>
  <form role="form" class='form-main' method="post">
    {% csrf_token %}
    {% for field in contact_form %}
      <div class='input-field'>
        {{ field.errors }}
        {{ field.label_tag }} {{ field }}
        {% if field.help_text %}
        <p class="help">{{ field.help_text|safe }}</p>
        {% endif %}
      </div>
    {% endfor %}
    <button type='submit' class="btn-large blue lighten-2 waves-effect waves-dark pulse modal-trigger" data-target="message-sent-modal">Send</button>
  </form>
</div>
<div id="message-sent-modal" class="modal">
  <div class="modal-content">
    <h4>Modal Header</h4>
    <p>A bunch of text</p>
  </div>
  <div class="modal-footer">
    <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
  </div>
</div>
