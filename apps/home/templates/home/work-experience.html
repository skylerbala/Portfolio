<h2 class="card-title center-align">Work Experience</h2>
<div class='divider'></div>
<div class="row">
  {% for job in jobs %}
    <div class="col m6 blue">
      <div class="card hoverable blue darken-3">
        <div class="card-image">
          <img src="{{ job.company_image }}">
          <a class="btn-floating halfway-fab waves-effect waves-light blue pulse"><i class="material-icons">thumb_up</i></a>
        </div>
        <div class="card-content">
          <span class="card-title">{{ job.position }} at {{ job.company }}</span>
          <p>{{ job.description|safe }}</p><span class="new badge" data-badge-caption="custom caption">4</span>
        </div>
        {% if job.company == "The Little Green Coupon Machine" %}
          <div class="card-action">
            <a id="project-link" href="#">Available on iOS and Android</a>
          </div>
        {% endif %}

      </div>
    </div>
  {% endfor %}
</div>
